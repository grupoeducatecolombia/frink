<div class="w-full">
  <!-- Leyenda -->
  <div class="flex justify-center gap-6 mb-4 p-3 bg-gray-50 rounded-lg">
    <div class="flex items-center gap-2">
      <div class="w-4 h-4 bg-blue-500 rounded"></div>
      <span class="text-sm">Actual</span>
    </div>
    <div class="flex items-center gap-2">
      <div class="w-4 h-4 bg-gray-300 rounded"></div>
      <span class="text-sm">Histórico</span>
    </div>
  </div>

  <!-- Gráfico -->
  <div class="relative">
    <apx-chart
      [series]="chartOptions['series'] || []"
      [chart]="chartOptions['chart'] || { type: 'line', height: 350 }"
      [colors]="chartOptions['colors'] || ['#3B82F6', '#9CA3AF']"
      [stroke]="chartOptions['stroke'] || { curve: 'smooth', width: 2 }"
      [markers]="chartOptions['markers'] || { size: 4 }"
      [fill]="chartOptions['fill'] || { type: 'gradient' }"
      [dataLabels]="chartOptions['dataLabels'] || { enabled: false }"
      [xaxis]="chartOptions['xaxis'] || { type: 'category', categories: [] }"
      [yaxis]="chartOptions['yaxis'] || { title: { text: 'Promedio' }, min: 0, max: 500 }"
      [title]="chartOptions['title'] || { text: 'Comparativo', align: 'center' }"
      [tooltip]="chartOptions['tooltip'] || { shared: true, intersect: false }"
    ></apx-chart>
  </div>
</div>
